<ion-header>
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Tema Oscuro</ion-label>
      <ion-toggle (ionChange)="toggleTheme($event)" slot="end"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Idioma</ion-label>
      <ion-select placeholder="Selecciona un idioma" slot="end">
        <ion-select-option value="es">Español</ion-select-option>
        <ion-select-option value="en">Inglés</ion-select-option>
        <ion-select-option value="fr">Francés</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item routerLink="/change-password">
      <ion-label>Cambiar Contraseña</ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item (click)="logout()">
      <ion-label>Cerrar Sesión</ion-label>
      <ion-icon slot="end" name="log-out"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Enviar Feedback</ion-label>
      <ion-icon slot="end" name="mail"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Limpiar Caché</ion-label>
      <ion-icon slot="end" name="trash"></ion-icon>
    </ion-item>
    
  </ion-list>
</ion-content>
