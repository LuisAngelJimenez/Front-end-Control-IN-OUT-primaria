<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Contenido dentro de ion-content debe incluir ion-header -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Entradas-Salidas</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Aquí va el contenido principal de la página -->
  <ion-card class="ion-text-center ion-align-items-center ion-justify-content-center" *ngFor="let persona of personas">
    <ion-card-header>
      <ion-card-title>{{ persona.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Edad: {{ persona.edad }}</p>
      <p>Email: {{ persona.email }}</p>
      <p>Grupo: {{ persona.grupo }}</p>
      <p>Tutor: {{ persona.tutor }}</p>

    </ion-card-content>
  </ion-card>

</ion-content>
