<div class="flex h-screen bg-blue-100">
  <!-- Imagen a la izquierda -->
  <div class="w-1/2 flex items-center justify-center">
    <div class="bg-white p-1 rounded-lg shadow-md max-w-xs">
      <img src="././assets/img/_cd595bdd-5326-4a09-a771-c250c14d6c40.jpg" alt="Imagen de inicio de sesión" class="rounded-lg shadow-md">
    </div>
  </div>

  <!-- Formulario a la derecha -->
  <div class="w-1/2 flex items-center p-6 justify-center">
    <form class="w-full max-w-sm" (ngSubmit)="login()">
      <h1 class="text-2xl font-bold mb-4">Iniciar sesión</h1>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="nombre@dominio.com" class="w-full px-3 py-2 border rounded-lg" [(ngModel)]="email">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
        <input type="password" id="password"  name="password" placeholder="*******" class="w-full px-3 py-2 border rounded-lg" [(ngModel)]="password">
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg w-full">Iniciar sesión</button>
    </form>
  </div>
</div>
